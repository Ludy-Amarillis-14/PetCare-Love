<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login y SignUp</title> <!-- T칤tulo en pesta침a del navegador -->
  <link rel="stylesheet" href="login_style.css"> <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">   <!-- Enlace a la biblioteca de 칤conos Font Awesome para usar 칤conos como el del usuario o candado -->
</head>
<body>

<!-- Contenedor principal de toda la estructura -->
  <div class="main-box">

    <!-- Panel lateral izquierdo con mensaje de bienvenida -->
    <div class="side-panel">
    <div class="welcome-content">
      <h1>춰Bienvenido de nuevo!</h1> <!-- T칤tulo principal del panel lateral -->
      <p>Con칠ctate  con nosotros para seguir explorando sobre tus mascotas 游냤游눗.</p> <!-- Mensaje adicional -->
      <div class="animated-line"></div> <!-- L칤nea decorativa (esta animada con CSS) -->
    </div>
  </div>

<!-- Contenedor de los formularios -->
  <div class="container">
    <input type="checkbox" id="flip"> <!-- Checkbox oculto que permite cambiar entre login y registro -->

    <div class="card"> <!-- Tarjeta que contiene los dos formularios -->

      <!-- Parte frontal: Formulario de inicio de sesi칩n -->
      <div class="front">
        <h2>Iniciar Sesi칩n</h2>
        <form>
          <!-- Campo para el nombre de usuario -->
          <div class="input-box">
            <i class="fa fa-user"></i> <!-- 칈cono de usuario -->
            <input type="text" placeholder="Username" required> <!-- Entrada de texto obligatoria -->
          </div>
          <!-- Campo para la contrase침a -->
          <div class="input-box">
            <i class="fa fa-lock"></i> <!-- 칈cono de candado -->
            <input type="password" placeholder="Password" required> <!-- Entrada de contrase침a obligatoria -->
          </div>
          <!-- Bot칩n para enviar el formulario -->
          <button type="submit">Iniciar Sesi칩n</button>
          <!-- Enlace para cambiar al formulario de registro -->
          <p>쯅o tienes cuenta? <label for="flip">Reg칤strate</label></p>

          <!-- Mensaje de error oculto por defecto -->
          <p id="error-message" style="color: red; display: none;">Usuario o contrase침a incorrectos. Por favor, int칠ntalo de nuevo.</p>
        </form>
      </div>

      <!-- Parte trasera: Formulario de registro -->
      <div class="back">
        <h2>Reg칤strate</h2>
        <form>
          <!-- Campo para nombre completo -->
          <div class="input-box">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Nombre completo" required>
          </div>
           <!-- Campo para correo electr칩nico -->
          <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Correo electr칩nico" required>
          </div>
          <!-- Campo para la contrase침a -->
          <div class="input-box">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Contrase침a" required>
          </div>
          <!-- Bot칩n para registrar -->
          <button type="submit">Registrar</button>
          <!-- Enlace para cambiar al formulario de inicio de sesi칩n -->
          <p>쯏a tienes cuenta? <label for="flip">Inicia sesi칩n</label></p>
        </form>
      </div>

    </div> <!-- Fin de .card -->
  </div> <!-- Fin de .container -->

</div> <!-- Fin de .main-box -->

<!-- Script de JavaScript para validar el login y redireccionar -->
<script>
    // Escucha el evento "submit" del formulario de login (parte frontal)
    document.querySelector('.front form').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita que el formulario se env칤e de manera tradicional
  
      // Obtiene el valor del campo de texto (username)
      const username = this.querySelector('input[type="text"]').value.trim();
      // Obtiene el valor del campo de contrase침a
      const password = this.querySelector('input[type="password"]').value.trim();
  
      // Verificar si el usuario y la contrase침a son correctos
      if (username === 'petcare2025' && password === 'cuida123') {
        // Si son correctas, redirige a la p치gina principal
        window.location.href = location.origin + "/index/index.html"; // Redirige al 칤ndice si el login es correcto
      } else {
        // Si las credenciales no coinciden, mostrar mensaje de error
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>

</body>
</html>
